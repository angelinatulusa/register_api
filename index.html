<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1>Users</h1>
    <div id="app">
        <table id="usersTable" class="table table-striped table-bordered">
            <tr>
                <th>Nimi</th>
                <th>Tootajatekood</th>
                <th>Aeg</th>
            </tr>
            <tr v-for="user in users" :key="user.id">
                <td>{{ user.nimi }}</td>
                <td>{{ user.tootajatekood }}</td>
                <td>{{ user.aeg }}</td>
                <td><button data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal" @click="deleteUser(user.id)">Delete</button></td>
            </tr>
        </table>
        <div class="modal" id="deleteConfirmationModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this user?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" @click="confirmDeleteUser">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.prod.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    userInModal: { name: null },
                    users: []
                };
            },
            async created() {
                try {
                    this.users = await (await fetch('http://localhost:8080/kasutajad')).json();
                } catch (error) {
                    console.error('Error in created hook:', error);
                }
            },
            methods: {
                deleteUser: async function (id) {
                    const confirmDelete = confirm("Are you sure you want to delete this user?");
                    if (!confirmDelete) {
                        return;
                    }
        
                    const response = await fetch(`http://localhost:8080/kasutajad/${id}`, {
                        method: 'DELETE',
                    });
        
                    if (response.ok) {
                        // Successfully deleted from the server, now remove from your app's list
                        this.users = this.users.filter(user => user.id !== id);
                        this.filteredList = this.users;
                    } else {
                        console.error("Error when deleting a user");
                    }
                },
                getUser: async function (id) {
                    this.userInModal = await (await fetch(`http://localhost:8080/kasutajad/${id}`)).json();
                    let userInfoModal = new bootstrap.Modal(document.getElementById('userInfoModal', {}));
                    userInfoModal.show();
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
